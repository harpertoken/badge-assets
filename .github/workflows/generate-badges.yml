name: Generate Badges

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pillow

      - name: Generate badges
        run: |
          python scripts/generate_badges.py

      - name: Commit generated badges
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/badge-light.png assets/badge-dark.png
          git commit -m "chore(assets): regenerate badges" || exit 0
          git push
